<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invest App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body class="pb-5">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/home.html">Invest App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home.html"
                >Investimento</a
              >
            </li>
          </ul>
          <div class="dropdown">
            <div
              class="d-flex justify-content-center align-items-center rounded-circle bg-dark ms-2 text-white"
              style="width: 1.5rem; height: 1.5rem"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                id="dropdown-avatar"
                src="/imgs/profile/avatar.png"
                alt="Foto de Perfil"
                width="30px"
                class="border border-secondary-subtle border-4 rounded-circle"
              />
            </div>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <h5 id="user-name" class="dropdown-header"></h5>
              </li>
              <li>
                <a class="dropdown-item" href="/profile.html">Profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="#" onclick="signout()">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container pb-5">
      <h1 class="text-center my-5">Perfil</h1>
      <div class="text-center">
        <div class="mb-3">
          <img
            src="/imgs/profile/avatar.png"
            alt="Foto de Perfil"
            width="200px"
            id="profile-image"
          />
        </div>
        <div class="mb-3">
          <span class="fw-bold"> Nome:</span>
          <span id="profile-name"></span>
        </div>
        <div class="mb-3">
          <span class="fw-bold"> Email:</span>
          <span id="profile-email"></span>
        </div>
        <p>
          <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"
            >Editar imagem</a
          >
        </p>
      </div>
    </div>

    <form enctype="multipart/form-data">
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Carregar Imagem
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="userId" name="userId" />

              <input type="file" id="image" name="image" required />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Carregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/profile.js" type="module"></script>
  </body>
</html>
